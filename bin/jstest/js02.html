<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function p_click() {
	document.getElementById("p1").innerHTML= "우리나라";
	// 현재 보고있는 문서에서 id가 p1인 항목을 찾아 내용을 우리나라로 변경
}
</script>
<style>
	p {
		border:1px solid #f00;
	}
	a {
		border:1px solid #00f;
	}
</style>
</head>
<body>
<header>
	<h2>Java Script Test</h2>
</header>
<article>
	<p id="p1">본문 1</p>
	<p id="p2">본문 2</p>
	<p id="p3">본문 3</p>
	<p id="p4">본문 4</p>
	<address onclick="p_click()">나를 클릭하세요</address>
	<address><a href="http://www.naver.com">네이버</a></address>
</article>
</body>
</html>
