<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	section {
		width:100px;
		height:100px;
		border:2px solid #00f;
	}

	#sec01 {
		position:static; /*기본값*/
		top:100px;
		left:500px;
		background:#0f0;
		margin-left:100px;
	}
	
	#sec02 {
		position:relative; 
		top:0px;
		left:100px;
		background:#f00;
		
	}
	
	#sec03 {
		position:relative; 
		top:0px;
		left:200px;
		background:yellow;
		
	}
</style>

</head>
<body>

<section id="sec01">
	
</section>

<section id="sec02">
	
</section>

<section id="sec03">
	
</section>





</body>
</html>
