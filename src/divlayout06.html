<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	section{
		width:100px;
		height:100px;
		position:absolute; /* 절대위치 고정 */
	}
	
	#sec01 {
		background:#f000;
		left:0px;
	}
	
	#sec02 {
		background:#eff000;
		left:30px;
	}
	
	#sec03 {
		background:#dff000;
		left:60px;
	}
	
	#sec04 {
		background:#cff000;
		left:90px;
	}
	
	#sec05 {
		background:#bff000;
		left:120px;
	}
	
	#sec06 {
		background:#aff000;
		left:150px;
	}
	
	#sec07 {
		background:#0ff000;
		left:180px;
	}
	
	
</style>

</head>
<body>

<section id="sec01"></section>

<section id="sec02"></section>

<section id="sec03"></section>

<section id="sec04"></section>

<section id="sec05"></section>

<section id="sec06"></section>

<section id="sec07"></section>

<div style="position:absolute; top:100px">
	<h1>안녕하세요</h1>
	<h2>안녕하세요</h2>
	<h3>안녕하세요</h3>
	<h4>안녕하세요</h4>
	<h5>안녕하세요</h5>
	<h6>안녕하세요</h6>
</div>

</body>
</html>
